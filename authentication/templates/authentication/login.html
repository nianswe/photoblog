{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mt-3 right">
                <div class="row postbody">    
                    <h5>Welcome, Please Login...</h5>
                    <p>{{ message }}</p>
                    <form method="post">
                        {{ form.as_p }}
                        {% csrf_token %}
                    <button class="btn btn-primary" type="submit" >Submit</button>
                    </form>
                    <p>If you don't have an account? <a href="{% url 'signup' %}">Sign up now!</a></p>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
