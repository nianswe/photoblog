{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div id="gallery">
            <div class="photos postbody">
                {% for photo in photos %}
                    <img src="{{ photo.image.url }}" alt="{{ photo.caption }}">
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
