{% extends 'base.html' %}
{% block content %}
    <h2>Photos</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="about">
                {% for photo in photos %}
                        <img src="{{ photo.image.url }}">
                        <p>{{ photo.caption }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
        
    
{% endblock content %}
