{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid postbody">
    <div class="row photowiew">
        <!-- Photo Entries Column -->
        <div class="col-12 mt-3 center">
            <div class="row photopost">
                {% for photo in photos %}
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="image-container">
                                    <img src="{{ photo.image.url }}">
                                    <p class="card-text text-muted h5">"{{ photo.caption }}"</p>
                                    <p class="card-text text-muted h6">Publisher: {{ photo.uploader }}</p>
                                    <p class="card-text text-muted h6">Date uploaded: {{ photo.date_created |date:"d M Y" }}</p>
                                </div> 
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>            
{% endblock content %}
