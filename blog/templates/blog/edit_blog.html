{% extends 'base.html' %}
{% block content %}
    <h2>Edit Blog</h2>
    <form method="post" enctype="multipart/form-data">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Save</button>
    </form>
    <hr>
    <h3>Delete Blog?</h3>
    <form method="post">
        {{ delete_form }}
        {% csrf_token %}
        <button type="submit" >Delete</button>
    </form>
{% endblock content %}
