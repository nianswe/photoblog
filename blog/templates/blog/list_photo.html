{% extends 'base.html' %}
{% block content %}
    <h2>List Photos</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 mt-3 left">
                <div class="row">
                    {% for photo in photos %}
                    <form method="post" enctype="multipart/form-data">
                        {{ edit_photo_form.as_p }}
                        {% csrf_token %}
                        <button type="submit" >Save</button>
                    </form>
                    <p>{{ photo.image }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
