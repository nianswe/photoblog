{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4 mt-3 left">
            <div class="row">
                <h2>{{ blog.title }}</h2>
                <p><a href="{% url 'edit_blog' blog.id %}">Edit Blog</a></p>
                <img src="{{ blog.photo.image.url }}">
                <p>{{ blog.photo.caption }}</p>
                <p>{{ blog.content }}</p>
            </div>
        </div>
    </div>
</div> 
         
{% endblock content %}
