{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row bloglist">
                {% for blog in blogs %}
                    <div class="col-md-6">
                        <div class="card mb-6">
                            <div class="card-body">
                                <div class="image-container">
                                    <img src="{{ blog.photo.image.url }}" alt="{{ blog.title }}">
                                </div>
                                <a href="{% url 'view_blog' blog.id %}">
                                    <h3 class="card-title">{{ blog.title }}</h3>
                                    <p class="card-text text-muted h6">Author: {{ blog.author }}</p>
                                    <p class="card-text text-muted h6">Published: {{ blog.publish |date:"d M Y" }} </p>
                                    </a>
                                    <hr>
                                    <p class="card-text text-muted h6">{{ blog.date_created}}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>            
{% endblock content %}
