{% extends 'base.html' %}
{% block content %}
    <p>Welcome to Memory Lane....</p>

    <h2>Photos</h2>
    <div class="container-fluid">
        <div class="row">
            <div>
                <div>
                    {% for photo in photos %}
                        <img src="{{ photo.image.url }}">
                        <p>{{ photo.caption }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
        
    
{% endblock content %}
